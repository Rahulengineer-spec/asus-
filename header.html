<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 36px;
			font-weight: bold;
		}
		nav {
			background-color: #555;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		nav li {
			display: inline-block;
			margin: 0 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
		}
		section {
			padding: 50px;
			text-align: center;
		}
		section h2 {
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		section p {
			font-size: 24px;
			margin-bottom: 20px;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			font-size: 14px;
			font-style: italic;
		}
	</style>
</head>
<body>
	<header>
		My Website
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<section>
		<h2>Welcome to my website</h2>

	</section>
	<footer>
		&copy; 2023 My Website
	</footer>
</body>
</html>
